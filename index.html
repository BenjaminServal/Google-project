<!DOCTYPE html>
<html>
  <meta char="utf-8" />

  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="Gstyle.css" />
    <link rel = "icon" href = "google-g-2015.svg" type = "image/x-icon"> 
  </head>

  <body>
    <nav>
      <div id="gmail">
        <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></div>
        <div id="images">
          <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></div>
      <div>
        <a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img src="appli.png" alt="menu des applications" title="Application Google" id="appli" />
        </a>
      </div>

      <a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/&ec=GAZAAQ">
        <button name="connexionbut" class="connexionbutton">Connexion</button>
      </a>
    </nav>

    <section id="mid">
      <div id="midtop">
        <div id="doodle">
          <a href="https://www.google.com/search?q=automne&oi=ddle&ct=144867951&hl=fr&sa=X&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQPQgM"><img src="doodle.png" alt="doodle de l'automne" title="C'est l'automne !" /></a></div>
        <div id="share">
          <a href="https://www.google.com/#"><img src="share.png" alt="share" title="Partager" /></a></div>
      </div>

      <div id="midmid">
        <div><img src="search.png" alt="search logo" id="searchlogo" /></div>
        <div id="searchinputblock" title="Rechercher">
          <input type="text" id="userinput" class="searchinput" />
        </div>
        <div><img src="micrologo.png" alt="vocal search" title="Utiliser la recherche vocale" id="micrologo" /></div>
      </div>

      <div id="midbottom">
        <div class="midbotblock"><button name="googlesearchbut" class="midbutton">Recherche Google</button></div>
        <div class="midbotblock"><button name="googlesearchbut" class="midbutton">J'ai de la chance</button></div>
      </div>
    </section>

    <footer>
      <div id="footertop">France</div>
      <div id="footerbottom">
        <div id="footerbottomleft">
          <div class="footerblock">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Ffr_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1aYP8_R8Sd__IBmabb3bt4">Publicité</a></div>

            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQktQCCBY&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Entreprise</a></div>
          <div class="footerblock">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQkNQCCBc&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-FR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw2FXL3-LVIL6HoBq0oweElA">À propos</a></div>
          <div class="footerblock">
            <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></div>

        <div id="footerbottomright">

            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQ9NMDCBA&url=https%3A%2F%2Fsupport.google.com%2Fwebsearch%3Fp%3Dfr_consumer_info%26hl%3Dfr%26fg%3D1&usg=AOvVaw2Hh0QSd76Waw_vDJR_K2KN">Info consommateurs</a></div>
          <div class="footerblock">

          <div class="footerblock">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQ8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dfr%26fg%3D1&usg=AOvVaw1Er7CrTYe9jUU1w1E9jA_N">Conditions</a></div>
          <div class="footerblock">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi_xOm4zPzrAhUKuRoKHamLD3UQzq0CCBM&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Dfr&usg=AOvVaw1Z0Yi9EwVWnjnl-U5CFOv3">Paramètres</a></div>
        </div>
      </div>
    </footer>

</html>
